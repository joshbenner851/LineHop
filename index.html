<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LineHop</title>
    <script   src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/app.js"></script>
</head>
    <body>
        <div class="content align-center">
            <h1 class="text-center">LineHop</h1>
            <h2 class="text-center">Digital Physical Cart</h2>
            <div class="container">
                <div class="row" style="margin-top: 10em;">
                    <div class="InputData col-md-4">
                        <div class="test-info">
                            <p class="text-center">Test Data</p>
                            <ul class="text-center" style="list-style-type: none">
                                <li>078000082463 - Dr Pepper</li>
                                <li>894379002204 - AVITAE Blackberry</li>
                                <li>894379002198 - AVITAE Strawberry</li>
                                <li>016000264694 - Nature Vallery Honey and Oats</li>
                                <li>041780009111 - White Cheddar Popcorn</li>
                            </ul>
                        </div>
                        <form action="">
                            <div class="text-center">
                                <label for="UPC">UPC Code:</label><input type="text" id="UPC" class="UPC" name="UPC"><button type="button" class="addItem btn btn-default">Add Item to Cart</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <div class="cart-box" style="background: #246959; color: #ffffff;">
                            <p class="text-center">Your Cart:</p>
                            <ul class="cart" style="list-style-type: none">
                            </ul>
                            <div class="text-center">
                                <button type="button" style="margin-top: 5em;" class="checkout btn btn-primary btn-block">Checkout</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
